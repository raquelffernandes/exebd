{% load static %}
<section class="main-banner" id="top">
    <div class="container">
      <div class="row">
        {% for x in services %}
        <div class="col-lg-6 align-self-center">
          <div class="header-text">
            <h6>{{x.title}}</h6>
            <h2>{{x.description}}<em></em></h2>
            <div class="main-button-gradient">
              <div class="scroll-to-section"><a href="#contact-section"></a></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right-image">
            <img src="{{x.path}}" alt="">
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
